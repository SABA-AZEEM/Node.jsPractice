<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather_App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="box">
        <div class="wave one"></div>
        <div class="wave two"></div>
        <div class="wave three"></div>
        
        <div id="weathercon">
            <i class="fa-regular fa-sun fa-beat"></i>
        </div>
        <div class="info">
        <h2 class="location">
          <i class="fa-solid fa-street-view fa-flip"></i>Pune,In
        </h2>
        <p id="date">Wed | Oct 23 | 10:49am</p>
        <h1 id="temp">26.49 C</h1>
        <h3 id="tempmin_max">Min 26.49C | Max 26.49 C</h3>
        </div>

    </div>
    <script src="/script.js"></script>
</body>
</html>
